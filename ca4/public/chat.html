<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.io simple chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/demo.css" />
</head>

<body>
    <nav class="navbar-style">
        <div style="text-align: center;">
            <a class="nav-title-style nav-elements" href="index.html">World Chat</a>
        </div>
        <div style="text-align: center;">
            <a class="nav-link-style nav-elements" href="index.html">HOME</a>
            <a class="nav-link-style nav-elements" href="chat.html">CHAT</a>
            <a class="nav-link-style nav-elements" href="about.html">ABOUT</a>
        </div>
    </nav>
    <div class="row row-style">
        <div class="sidenav">
            <div class="inbox__people">
                <h4>Active users</h4>
            </div>
        </div>
        <div class="content">
            <div class="messages__history"></div>
            <div class="fallback"></div>
            <div class="inbox__messages"></div>
            <div class="d-flex row">
            <form class="message_form">
                <div style="width: 90%">
                    <input type="text" class="message_form__input" placeholder="Type a message" />
                </div>
                <div style="width: 10%">
                    <button class="message_form__button" type="submit"> Send </button>
                </div>
            </form>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
</body>

</html>
